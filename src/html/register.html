<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/css/register.css">
    <script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
</head>
<body>
    <header></header>
    <div class="reg-main">
        <form action="">
            <div class="box">
                <div class="reg-title"></div>
                <div class="reg-way">
                    <span style="color: red">注册方式：</span>
                    <albel for="">
                        <input type="radio" name="regType" checked="ture" class="checkbox">手机
                    </albel>
                    <label for="">
                        <input type="radio" name="regType" class="checkbox" id="reg-eamail">电子邮箱
                    </label>
                </div>
                <!-- 手机号  验证码 -->
                <div class="account-input">
                    <i class="phn" id="reg-phnone"></i>
                    <input type="text" class="phn-input reg_input" id="reg_phone" value="请输入手机号" >
                </div>
                <div class="account-input">
                    <i class="phn"></i>
                    <input type="text" class="phn-input reg_input" value="请输入短信验证码">
                    <span class="green">获取验证码</span>
                </div>


                <div class="reg-way">
                    <span style="color:#999999">你的性别：</span>
                    <label for="">
                        <input type="radio" name="sex" checked="ture" class="checkbox">先生
                    </label>
                    <label for="">
                        <input type="radio" name="sex" class="checkbox">女士
                    </label>
                </div>
                <!-- 密码 -->
                <div class="psw">
                    <i class="psw-img"></i>
                    <input type="password" class="psw-input reg_input" value="请输入登录密码" id="reg_psd1">
                </div>
                <div class="psw">
                    <i class="psw-img"></i> 
                    <input type="password" class="psw-input reg_input" value="请再次输入登录密码" id="reg_psd2">
                </div>
                <!-- 注册按钮 -->
                <input type="button" class="input-sub" value="注册" id="regBtn">

                <div class="reg-login">已经有账号？<a href="/html/login.html">请直接登录</a></div>

                <div class="quick-login">
                    <div class="float-right">
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                    </div>
                </div>
            </div> 
        </form>
    </div>
    <footer></footer>
</body>
</html>
